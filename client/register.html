<body bgcolor="rgba(190, 171, 190, 0.329);">
	<ul id="list">
		<li style=" color:white; margin-left:500px; font-size: 20px;">Welcome to Task Tracker User Registration </li>
		<li> <a class="a1" id="register" href="register.html">User Registration <a></li>
		<li> <a class="a1" href="login.html">Login <a>
		</li>
	</ul>
	<div id="myModal3" class="modal fade" style="margin-top: 180px;"></div>
	<div class="signup-form" style="padding-top: 100px;">
		<form action="#" id="regis">
			<h2 style="text-align: center;">SIGN UP</h2>
			<p style="text-align: center;">Please fill in this form to create an account!</p>
			<hr>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<span class="fa fa-user"></span>
						</span>
					</div>
					<input type="text" class="form-control" id="username" placeholder="Username" required="required">
					<p id="usernameError"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fa fa-paper-plane"></i>
						</span>
					</div>
					<input type="email" class="form-control" id="email" placeholder="Email Address" required="required">
					<p id="emailError"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					<input type="password" class="form-control" id="password" placeholder="Password"
						required="required">
					<p id="passwordError"></p>
				</div>
			</div>
			<div class="form-group">
				<input type="button" onclick="register()" id="submit" value="Sign Up" class=" btn-lg" />
			</div>
			<div class="text-center">Already have an account? <a href="login.html">Login here</a></div>
		</form>
	</div>
</body>
