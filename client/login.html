<body bgcolor="rgba(190, 171, 190, 0.329);">
	<ul id="list">
		<li style=" color:white; margin-left:600px; font-size: 20px;">Welcome to Task Tracker Login </li>
		<li> <a class="a1" id="register" href="register.html">User Registration <a></li>
		<li> <a class="a1" href="login.html">Login <a>
		</li>
	</ul>
	<div class="signup-form" style="padding-top: 100px;">
		<form id="form" action="#">
			<h2 style="text-align: center;">LOGIN</h2>
			<hr>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<span class="fa fa-user"></span>
						</span>
					</div>
					<input type="text" class="form-control" id="username1" placeholder="Username" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					<input type="password" class="form-control" id="password1" placeholder="Password"
						required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="checkbox" id="vehicle1" name="vehicle1" value="admin">
					<label id="ve" for="vehicle1"> Admin</label>
				</div>
			</div>
			<div class="form-group">
				<input type="button" onclick="login()" value="Login" class=" btn-lg" />
			</div>
		</form>
	</div>
</body>
