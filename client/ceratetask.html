<body>
    <nav class="navbar navbar-expand-sm  navbar-dark" id="nav">
        <div class="container-fluid" id='lg'>
            <h4 style="color:blue; color:white; margin-left:30px; margin-right: 300px; padding-top: 10px;">Welcome to
                Task Tracker</h4>
            <!-- <a class="navbar-brand" href="#"> -->
            <input type="text" placeholder=" Search Completed task" name="search" id="search1"
                style="border-radius: 5px;height:30px;margin-left: 255px;" />
            <button id="s" onclick="search()" style="background-color: rgb(109, 80, 105);border: none;"> <i
                    class="fa fa-search" style="font-size: 20px;color: white;margin-right: 5px;">
                </i></button>
            <img src="./lib/logo.jfif" style="width:40px;margin-top: 10px; " class="rounded-pill">&nbsp;
            <div class="dropdown mt-5">
                <button style="color: white; " type="button" id="lab" class="btn  dropdown-toggle"
                    data-toggle="dropdown">
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="./ceratetask.html"> <i class="bi bi-person-plus-fill"></i> Create
                        Task </a>
                    <a class="dropdown-item" href="./userlist.html"> <i class="fa fa-home"></i> View all Users </a>
                    <a class="dropdown-item" href="./index.html"> <i class="fa fa-sign-out"
                            aria-hidden="true"></i>Logout </a>
                </div>
            </div>
        </div>
    </nav>
    <button
        style="background-color: rgb(109, 80, 105); height: 50px; width: 100px; border:none;border-radius:8px; margin-left: 30px;margin-top: 8px; margin-bottom: 20px;"><a
            href="admin.html" style="color:white; text-decoration: none; ">Back</a></button>
    <div class="signup-form">
        <form id="form" action="#">
            <h2 style="text-align: center;">Create Task</h2>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="taskname" placeholder="Task name" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="description" placeholder="Task Description"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <p style="color:rgb(12, 12, 12);padding-right: 10px;"> Status:</p>
                    <select style="width:500px;height: 50px; border-color: lightgrey;" id="status">
                        <!-- <option  value="">Select a Task</option> -->
                        <option value="Not Started">Not Started</option>
                        <!-- <option value="In Progress">In progress</option>
                        <option value="Completed">Completed</option> -->
                    </select>
                    <!-- / <input type="" class="form-control" id="password1" placeholder="Status" required="required"> -->
                </div>
            </div>
            <div class="form-group">
                <!-- <div class="input-group" id="priority"> -->
                <p style="color:rgb(20, 20, 20);padding-right: 10px;"> Priority:</p>
                <span style="padding-left: 50px;"><input type="radio" id="High" name="priority" value="High">
                    <label for="High">High</label></span>
                <span style="padding-left: 30px;"><input type="radio" id="Medium" name="priority" value="Medium">
                    <label for="Medium">Medium</label></span>
                <span style="padding-left: 30px;"><input type="radio" id="Low" name="priority" value="Low">
                    <label for="Low">Low</label>
                </span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="number" class="form-control" id="duration" placeholder="Duration (in days) "
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <input type="button" onclick="createtask()" value="Create Task" class=" btn-lg" />
            </div>
        </form>
    </div>
    <div id="myModal4" class="modal fade" style="margin-top: 150px;"></div>
